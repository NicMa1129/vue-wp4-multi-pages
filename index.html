<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>英美加</title>
    <meta http-equiv="Cache-Control" content="max-age=60">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="static/css/weui.min.css">
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
            // console.log("window.orientation = " + window.orientation)
            var clientWidth = docEl.clientWidth;
            var clientHeight = docEl.clientHeight;
            console.log('width = ' + clientWidth)
            console.log('height = ' + clientHeight)
            if (!clientWidth) return;

            if(window.orientation === 0 || window.orientation == 180){
              //竖屏
              if (clientWidth >= 750) {
                docEl.style.fontSize = '100px';
              } else {
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
              }
            }else{
              //横屏
              if (clientHeight >= 750) {
                docEl.style.fontSize = '100px';
              } else {
                docEl.style.fontSize = 100 * (clientHeight / 750) + 'px';
              }
            }
          };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);

        window.URL = window.URL || window.webkitURL || window.mozURL
      })(document, window);
    </script>
    <style>
      @media (min-width: 690px){
        body {
          padding-top: constant(safe-area-inset-top);
          padding-left: constant(safe-area-inset-left);
          padding-right: constant(safe-area-inset-right);
          padding-bottom: constant(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="/test/static/js/weui.min.js"></script>
    <script type="text/javascript" src="/test/static/js/preloadjs.min.js"></script>
  </body>
</html>
